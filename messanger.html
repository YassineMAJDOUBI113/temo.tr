<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Clone</title>
    <style>/* styles.css */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .messenger-container {
            display: flex;
            height: 100vh;
        }
        
        .contacts-panel {
            width: 25%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }
        
        .contacts-panel h3 {
            margin-bottom: 15px;
        }
        
        .contacts-panel ul {
            list-style: none;
            padding: 0;
        }
        
        .contacts-panel ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        
        .contacts-panel ul li:hover {
            background-color: #f9f9f9;
        }
        
        .chat-panel {
            width: 75%;
            display: flex;
            flex-direction: column;
            background: #f4f4f4;
        }
        
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: white;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        
        .chat-messages .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .chat-messages .message.sent {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        
        .chat-messages .message.received {
            background-color: #e4e6eb;
            color: #333;
            text-align: left;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-messages .message.video video {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
        
        .chat-messages .message.audio audio {
            width: 100%;
            max-width: 300px;
        }
        
        .chat-messages .message.link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        </style>
</head>
<body>
    <div class="messenger-container">
        <div class="contacts-panel">
            <h3>Contacts</h3>
            <ul id="contacts-list">
                <!-- Liste des contacts -->
            </ul>
        </div>
        <div class="chat-panel">
            <div class="chat-header">
                <h3 id="chat-with">Chat avec ...</h3>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages s'afficheront ici -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Ã‰crivez un message...">
                <input type="file" id="file-input" accept="video/*,audio/*" style="display: none;">
                    <button id="attach-button">ðŸ“Ž</button>
                    <input type="file" id="audio-input" accept="audio/*" style="display: none;">
                    <button id="record-button">ðŸŽ¤</button>
                    <button id="send-audio-button">ðŸ“¤</button>
                    <button id="send-button">Envoyer</button>
                
                
                
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
